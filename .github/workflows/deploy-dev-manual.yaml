name: deploy-dev-manual

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to deploy'
        required: true
        type: string
        default: 'latest'
      container_update:
        description: 'Update container image'
        required: true
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if not main branch
        if: github.event_name == 'workflow_dispatch' && github.ref != 'refs/heads/main'
        run: |
          echo "Error: You can only deploy from main branch"
          exit 1
      
      - name: Fail if not authorised user
        if: github.event_name == 'workflow_dispatch' && !contains('["ocha-heidi"]', github.actor)
        run: |
          echo "Error: You are not authorised to deploy"
          exit 1

      - uses: actions/checkout@v3
      - name: Deploy
        run: |
          echo 'deploying...'
          sleep 5
          echo '(fake) manual deploy is done!'
